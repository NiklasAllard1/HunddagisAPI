name: Build and Test

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0'

    - name: Build and test
      run: |
        dotnet build -c Release
        dotnet test
      working-directory: / ..   # Ändra detta till sökvägen till din projektmapp
